<!DOCTYPE html>
<html>

<!-- このゲームは脳の思考特性の癖を絶妙に触発する目的で開発されています|ω･`)ノ

１：偏見：自分の信念や意見に基づいて、物事を判断しがちであること。

２：確信：物事に対する考え方が固定されていて、他の見方を受け入れにくいこと。

３：遮断：特定のトピックや情報に対して、自分の意見に合った情報だけに注目しがちであること。

４：直感：感覚や直感に基づいて物事を判断すること。

５：先入観(潜在意識)：物事に対する予想や予備知識が影響して、物事を正確に判断できないこと。

これらの脳の思考の癖は、物事を正確に判断する上で障害となる事があります。

自分自身を知り、これらの癖を認識することで、より正確な認知・判断・操作ができるようになります。

加えて、数を覚えたてお子様と一緒に1～10まで数字を探す事が出来る知育の側面も備えています。 -->

    <div class="card" id="card10"></div>
  </div>

</html>
